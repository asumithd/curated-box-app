<div *ngIf="box" class="p-4 max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-2">Subscribe to {{ box?.title }}</h2>
  <input type="email" placeholder="Your email" [(ngModel)]="email"
         class="w-full border p-2 rounded mb-4" />
  <button mat-raised-button color="accent" (click)="subscribe()">
    Confirm Subscription
  </button>
</div>
